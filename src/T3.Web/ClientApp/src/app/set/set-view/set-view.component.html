<h2>State</h2>
<code>{{connectionState$|async|json}}</code>

<button (click)="sendNoOp()">Send NoOp</button>
<button (click)="increaseSetScore('home')">Increase SetScore Home</button>
<button (click)="increaseSetScore('away')">Increase SetScore Away</button>

<h2>LastMessage</h2>
<app-set-commit-display *ngIf="setState$|async as commit" [setCommit]="commit"></app-set-commit-display>
